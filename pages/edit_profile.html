<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit -- Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/profile.css">
<link rel="stylesheet" href="../css/home.css">
<!-- style -->
<style>
    input {
        margin: 0;
        padding: 4px 10px;
        border-color: #98a2ac;
        /* border-top-color: darkblue; */
        font-size: 12px;
        color: #141414;
        font-family: math;
        font-weight: bold;
    }

    select {
        padding: 6px 16px !important;
        font-size: 11px !important;
        border-color: #98A2AC !important;
        border: 2px solid #98A2AC !important;
        width: 69% !important;
    }

    .error {
        margin: 0;
        color: red;
    }
</style>

<body>
    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-m">
            <a href="home.html" class="nav-logo">Complaint</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <img src="../img/user_icon.png" width="15" height="auto" alt="">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="user_name">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu mr-5">
                        <li><a href="profile.html" class="dropdown-item">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li> <button class="btn btn-danger button_logout" id="logoutButton"><img
                                    src="../img/log-out.png" width="22px" alt="">Logout</button>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                            alt="User-Profile-Image">
                                    </div>
                                    <h6 class="f-w-600" id="username">Hembo Tingor</h6>
                                    <p>Web Designer</p>
                                    <button class="btn_edit"><img width="21" style="margin-top: -12px;"
                                            src="../img/upload.svg" alt=""></button>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Profile</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Username</p>
                                            <input type="text" id="name1" placeholder="Eneter you name">
                                            <p class="error" id="nameErorr"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <input type="email" id="email" readonly placeholder="Eneter your Email">
                                            <p class="error" id="emailError"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Password</p>
                                            <input type="password" id="pass" readonly placeholder="Enter your Password">
                                            <p class="error" id="passError"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">caste</p>
                                            <input type="text" name="cast" id="caste" placeholder="Enter you caste">
                                            <p class="error" id="casteError"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Location</p>
                                            <input type="text" name="" placeholder="enter you lacation" id="locat">
                                            <p class="error" id="locatError"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Gender</p>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Mail</option>
                                                <option value="2">Femail</option>
                                            </select>
                                            <p class="error" id="genderError"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <button class="btn-primary btn my-3 px-4" onclick="update()">Update</button>
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="facebook" data-abc="true"><i
                                                    class="mdi mdi-facebook feather icon-facebook facebook"
                                                    aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="twitter" data-abc="true"><i
                                                    class="mdi mdi-twitter feather icon-twitter twitter"
                                                    aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="instagram" data-abc="true"><i
                                                    class="mdi mdi-instagram feather icon-instagram instagram"
                                                    aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/edit.js"></script>
    <!-- <script src="js/home.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
