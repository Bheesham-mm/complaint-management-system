    <div class="container">
        <div class="addComplaints">
            <div class="com1">Add Complaint!</div>
            <div class="com2"><a href="comlaint.html"> <button class="btn btn-success">Add+</button></a> </div>
        </div>
        <div id="complaintSection">
            <!-- DOM -->
        </div>

        <!-- Modal for Editing -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="editModalLabel">Edit Complaint</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editComplaintForm" novalidate>
                            <div class="form-group mb-3">
                                <label for="editTitle" class="form-label">Title</label>
                                <input type="text" id="editTitle" class="form-control"
                                    placeholder="Enter Complaint Title" required>
                                <div class="invalid-feedback">Please enter a title.</div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="editUrl" class="form-label">Complaint URL</label>
                                <input type="url" id="editUrl" class="form-control" placeholder="Enter Complaint URL"
                                    required>
                                <div class="invalid-feedback">Please enter a valid URL.</div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="editDesc" class="form-label">Description</label>
                                <textarea id="editDesc" class="form-control" rows="3"
                                    placeholder="Enter Complaint Description" required></textarea>
                                <div class="invalid-feedback">Please enter a description.</div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="editDate" class="form-label">Date</label>
                                <input type="date" id="editDate" class="form-control" required>
                                <div class="invalid-feedback">Please select a date.</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="saveEdit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <div id="complaintSection"></div>
    </div>
